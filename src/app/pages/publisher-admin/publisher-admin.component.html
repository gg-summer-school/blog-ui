<div class="row">
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-5">
    <app-status></app-status>
  </div>

  <div class="col-md-10">
    <!--  <h5 *ngIf="!readers.length" class="form-text">Oops!! You don't have Readers yet.</h5>-->
    <table class="table table-borderless table-responsive" >
      <thead>
      <tr>
        <th scope="col"><b>Publishers ({{number}})</b></th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngFor="let publisher of publishers">
      <br>
      <tr >
        <td>{{ publisher.name }}</td>
        <td>{{ publisher.email }}</td>
        <td >
          <span *ngFor="let roles of publisher.role">{{roles.role}}</span></td>
        <td>
      <tr>
        <td>
          <button (click)="suspendPublisher(publisher.id)" *ngIf="publisher.active" class="btn btn-dark but">Suspend</button>&nbsp;
          <button (click)="reactivateUser(publisher.id)" *ngIf="!publisher.active"  class="btn btn-dark but">Reactivate</button>&nbsp;
          <div class="dropdown" style="display: inline-flex">
            <button class="btn btn-outline-secondary " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">Role</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" ><b>Upgrade To</b></a></li>
              <select class="form-select mt-1" (change)="addRoleToUser(publisher.id, $event)">
                <option selected><b>Role</b></option>
                <option value="0">Admin</option>
              </select>
              <li><a class="dropdown-item" ><b>Remove Role</b></a></li>
              <select class="form-select mt-1" (change)="removeRoleToUser(publisher.id, $event)">
                <option selected><b>Role</b></option>
                <option value="0">Admin</option>
                <option value="1">Publisher</option>
              </select>
            </ul>
          </div>
        </td>

      </tr>
      </tbody>
    </table>

<!-- Modal to block and suspend publisher -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><span *ngIf="isBlocked">Block</span> <span
            *ngIf="isSuspended">Suspend</span> "User Name"</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to <span *ngIf="isBlocked">block</span> <span *ngIf="isSuspended">suspend</span> this
        user?
      </div>
      <div class="modal-footer">
        <!--Block publisher-->
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <button *ngIf="isBlocked" type="button" class="btn btn-danger">Block</button>
        <!--suspend publisher-->
        <button *ngIf="isSuspended" type="button" class="btn btn-danger">Suspend</button>
      </div>
    </div>
  </div>
</div>

<br>
