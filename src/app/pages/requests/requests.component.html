
<div class="row">
  <div class="col-md-2 " >
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-10" >
    <br>
    <div style="text-align: right">
      <app-status></app-status>
    </div>

  <div class="col-md-10 ">
    <h4>{{'Requests.Request'| translate }}</h4>
    <br>
    <table class="table table-borderless table-responsive table-sm">
      <thead>
      <tr>
        <th scope="col"><b>{{'Requests.Pending'| translate }} ({{number}})</b></th>
        <th scope="col"><b>{{'Requests.Email'| translate }}</b></th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngFor="let p of publishers">
      <br>
      <tr >
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
        <td style="display: inline-flex">
<!--          <button class="btn btn-dark but" (click)="approvePublisher(p.id)">{{'Requests.Accept'| translate }}</button>&nbsp;&nbsp;-->
<!--          <button class="btn btn-danger" (click)="declinePublisher(p.id)"> {{'Requests.Decline'| translate }}</button>-->
<!--          accept publisher-->
          <button type="button" class="btn btn-dark but"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal" (click)="getPublisherId(p.id)">
            {{'Requests.Accept'| translate }}</button>
<!--          decline publisher-->
          <button type="button" class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal" (click)="getPublisherId(p.id)">
            {{'Requests.Decline'| translate }}</button>
        </td>
      </tr>
      </tbody>
      <!--        modal for approve-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Suspend</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to approve this publisher?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger " (click)="approvePub()">Yes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      <!--        modal for decline-->
      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Suspend</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to decline this publisher?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger " (click)="declinePub()">Yes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    </table>
  </div>
</div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait.</p>
  </ngx-spinner>
</div>
