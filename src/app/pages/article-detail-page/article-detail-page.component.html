<div class="container">
  <div class="card card1">
    <div class="card-header">
      <h5>{{article.title}}</h5>
      <span class="form-text">{{article.createdAt | date: 'dd/MM/yyyy hh:mm a'}}</span><br />
      Contributors: <span class="form-text" *ngFor="let contributor of article.contributors">
        ({{contributor.name}})</span>
    </div>
    <div class="card-body">
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal"
        *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
        *ngIf="!tokenStorage.getToken1()">Request Full-Text</button>
      <div style="text-align: center">

        <img src="assets/cover.jpg" alt="No cover page" width="50%" height="50%" class="img-thumbnail img-fluid">

      </div>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <br />
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <h6>SHOW ABSTRACT</h6>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <quill-view-html content="{{article.articleAbstract}}"></quill-view-html>
              <br>
              <br>
              <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal"
                *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
              <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                *ngIf="!tokenStorage.getToken1()">Request Full-Text</button>
            </div>

          </div>
        </div>
        <br>
        <br>
        <div class="card">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                <h6>Table Of contents</h6>
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <quill-view-html content="{{article.toc}}"></quill-view-html>
                <br>
                <br>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal"
                  *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                  *ngIf="!tokenStorage.getToken1()">Request Full-Text</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fill details to make Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
        <div class="modal-body">
          <div class="form-group mb-2">
            <label>Article Title:</label>
            <input formControlName="nameOfArticle" class="form-control" required />
          </div>
          <div class="form-group mb-2">
            <label>Account Number:</label>
            <input formControlName="accountNumber" class="form-control" required />

          </div>
        </div>
        <div class="modal-footer mt-4">
          <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Make Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for users with no account-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Please register to read Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-items">
        <div class="modal-body">
          <div class="form-group ">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required />
          </div>
          <div class="form-group mt-2">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required />
          </div>
          <div class="form-group mt-2">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" required />
          </div>
          <div class="form-group mt-2">
            <label>Choose role</label>
            <select [(ngModel)]="role" class="form-select" required formControlName="role">
              <option value="USER">User</option>
              <option value="PUBLISHER">Publisher</option>
            </select>
          </div>
        </div>
        <div class="modal-footer mt-4">
          <button type="submit" id="payment" class="btn btn-primary text-white btn-sm" data-bs-dismiss="modal">Create
            Account</button>
        </div>
      </form>
    </div>
  </div>
