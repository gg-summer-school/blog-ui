 <!-- Modal for edit user profile -->
 <div
   class="modal fade"
   id="editProfileModal"
   tabindex="-1"
   aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog modal-sm">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">{{'UserProfile.Edit'| translate }}</h5>
         <button
           type="button"
           class="btn-close btn-sm "
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body">
         <form [formGroup]="usersEdit">
           <div class="form-group mb-2">
             <label>{{'UserProfile.Name'| translate }}</label>
             <input
               [(ngModel)] = "userProfile.name"
               id="firstName"
               type="text"
               class="form-control"
               required
               formControlName="firstName"
             />
           </div>
           <div class="form-group mb-2">
             <label>{{'UserProfile.Email'| translate }}</label>
             <input
               [(ngModel)] = "userProfile.email"
               id="email"
               type="text"
               class="form-control"
               required
               formControlName="email"
             />
           </div>
           <div class="d-flex justify-content-end">
             <button
               type="submit"
               class="btn btn-sm btn-primary"
               data-bs-dismiss="modal">
               {{'UserProfile.Save'| translate }}
             </button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
