
<div class="row">
  <div class="col-md-2 " >
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-10" >
    <br>
    <div style="text-align: right">
      <app-status></app-status>
  </div>

<div class="col-md-10 ">
  <h4>Your published articles</h4>
  <br>
  <h5 *ngIf="!pubArticles.length" class="form-text">Oops!! you haven't published any articles yet. <a routerLink="/publish-article">Publish an article <i class="fas fa-arrow-circle-right"></i></a></h5>
  <table class="table table-borderless table-responsive table-sm" *ngIf="pubArticles.length">
    <thead>
    <tr>
      <th scope="col">Articles</th>
      <th scope="col">Category</th>
      <th scope="col">Prices</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let article of pubArticles">
    <br>
    <tr >
      <td>{{article.title}}</td>
       <td>{{article.categoryName}}</td>
      <td>{{article.price}} frs</td>
      <td>
        <button class="btn btn-danger" data-bs-target="#staticBackdrop" data-bs-toggle="modal" ><i class="fa fa-trash 2px"></i> Delete</button>&nbsp;&nbsp;
        <button class="btn btn-primary edit" (click)="edit(article.id, article.categoryId)" ><i class="fa fa-edit 2px"></i> Edit</button>
      </td>

    </tr>

    <tr>
      <!-- Delete Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Delete Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <h5>{{'YourArticles.Sure'| translate }}</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{'YourArticles.Cancel'| translate }}</button>
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="delete(article.userId, article.id, article.categoryId)">{{'YourArticles.Delete'| translate }}</button>
            </div>
          </div>
        </div>
      </div>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div  *ngIf="deleteMessage">
          <h3>{{'YourArticles.Success'| translate }}</h3>
        </div>
        <div *ngIf="error">
          <h3>{{errorMessage}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</div>

   <br>
