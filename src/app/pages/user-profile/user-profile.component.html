 <!-- Modal for edit user profile -->
 <div
   class="modal fade"
   id="editProfileModal"
   tabindex="-1"
   aria-labelledby="exampleModalLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog modal-sm">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
         <button
           type="button"
           class="btn-close btn-sm "
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body">
         <form [formGroup]="usersEdit" (ngSubmit)="editUserAccount()">
           <div class="form-group mb-2">
             <label>Name</label>
             <input
               [(ngModel)] = "userProfile.name"
               id="name"
               type="text"
               class="form-control"
               required
               formControlName="name"
             />
           </div>
           <div class="form-group mb-2">
             <label>Email</label>
             <input
               [(ngModel)] = "userProfile.email"
               id="email"
               type="email"
               class="form-control"
               required
               formControlName="email"
             />
           </div>

           <div class="d-flex justify-content-end">
             <button
               type="submit"
               class="btn  btn-sm btn-primary"
               data-bs-dismiss="modal">
               Edit
             </button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
<!-- Modal for edit user profile -->
<div
  class="modal fade"
  id="editProfileModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Change Password</h5>
        <button
          type="button"
          class="btn-close btn-sm "
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="changePassword" (ngSubmit)="UserChangePassword()">
          <div class="form-group mb-2">
            <label>Enter Old Password</label>
            <input
              id="oldPassword"
              type="password"
              class="form-control"
              required
              formControlName="oldPassword"
            />
          </div>
          <div class="form-group mb-2">
            <label>Enter New Password</label>
            <input
              id="newPassword"
              type="password"
              class="form-control"
              required
              formControlName="newPassword"
            />
          </div>
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn  btn-sm btn-primary"
              data-bs-dismiss="modal">
              confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
