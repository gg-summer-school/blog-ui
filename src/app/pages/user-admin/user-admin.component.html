
<div class="row">
  <div class="col-md-2 " >
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-10" >
    <br>
    <div style="text-align: right">
      <app-status></app-status>
    </div>

<div class="col-md-10">
  <h5 *ngIf="!readers.length" class="form-text">Oops!! No readers are available yet.</h5>
  <table class="table table-borderless table-responsive" *ngIf="readers.length">
    <thead>
    <tr>
      <th scope="col"><b>{{'UserAdmin.Reader'| translate }} ({{number}})</b></th>
      <th scope="col">{{'UserAdmin.Email'| translate }}</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let read of readers | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                }">
    <br>
    <tr >
      <td>{{read.name}}</td>
      <td>{{read.email}}</td>

      <td>
      <button (click)="suspendPublisher(read.id)" *ngIf="read.active" class="btn btn-danger ">{{'UserAdmin.Suspend'| translate }}</button>&nbsp;
      <button (click)="reactivateUser(read.id)" *ngIf="!read.active"  class="btn btn-success">{{'UserAdmin.Reactivate'| translate }}</button>&nbsp;


    </tr>
    </tbody>
  </table>
  <pagination-controls
    *ngIf="readers.length"
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>

<!-- Modal to block and suspend user -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><span *ngIf="isBlocked">Block</span> <span *ngIf="isSuspended">Suspend</span> "User Name"</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to <span *ngIf="isBlocked">block</span> <span *ngIf="isSuspended">suspend</span> this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Suspend</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait.</p>
  </ngx-spinner>


  <!-- Button trigger modal -->
