<div class="row">
<div class="col-md-2">
<app-sidebar></app-sidebar>
</div>

<div class="col-md-10">
  <br>
  <div style="text-align: right">
    <app-status></app-status>
  </div>

<div class="container">
    <div class="card" style="width: 50rem;">
      <div class="card-body">
    <h4>{{'EditArticle.Article'| translate }}</h4>
    <br>

    <form [formGroup]="publish" (submit)="onSubmit(publish.value)">
      <input type="text" placeholder="{{'EditArticle.placeholderT'| translate }}" class="form-control" formControlName="title" [(ngModel)]="oneArticle.title">
      <span *ngIf="f.title.invalid && f.title.touched" class="form-text">{{'EditArticle.Field'| translate }}</span>
      <br>
      <quill-editor [styles]="{height: '150px', backgroundColor: 'white'}" theme="snow" formControlName="articleAbstract" [(ngModel)]="oneArticle.articleAbstract"></quill-editor>
      <span *ngIf="f.articleAbstract.invalid && f.articleAbstract.touched" class="form-text"> {{'EditArticle.Field'| translate }}</span>
      <br>
      <quill-editor [styles]="{height: '150px', backgroundColor: 'white'}" theme="snow" formControlName="toc" [(ngModel)]="oneArticle.toc" ></quill-editor>
      <span *ngIf="f.toc.invalid && f.toc.touched" class="form-text"> {{'EditArticle.Field'| translate }}</span>
      <br>
          <label>{{'EditArticle.Price'| translate }}(frs)</label>
          <input type="number" placeholder="{{'EditArticle.placeholderP'| translate }}" class="form-control" formControlName="price" [(ngModel)]="oneArticle.price">
          <span *ngIf="f.price.invalid && f.price.touched" class="form-text"> {{'EditArticle.Field'| translate }}</span>


      <br>
      <div class="button"> <button class="btn btn-primary butt">{{'EditArticle.Article'| translate }}</button></div>
      <br>
      <div class="button" routerLink="/your-articles"> <button class="btn btn-danger butt1">Cancel</button></div>

      <br>
    </form>
  </div>

<!--  <div>{{oneArticle.document}}</div>-->
<!--  <a href="{{oneArticle.document}}">{{oneArticle.document}}</a>-->
</div>
  </div>
</div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait.</p>
</ngx-spinner>

<br>
