<div class="container">
<div class="card card1" >
  <div class="card-header">
    <h5>{{article.title}}</h5>
    <span class="form-text">{{article.createdAt  | date: 'dd/MM/yyyy hh:mm a'}}</span><br/>
    Contributors: <span class="form-text" *ngFor="let contributor of article.contributors"> ({{contributor.name}})</span>
  </div>
  <div class="card-body">
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal" *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1" *ngIf="!tokenStorage.getToken1()">Request Full-Text</button>
    <div style="text-align: center">

        <img src="assets/cover.jpg" alt="No cover page" width="50%" height="50%" class="img-thumbnail img-fluid">

    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <br/>
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <h6>SHOW ABSTRACT</h6>
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">     <quill-view-html content="{{article.articleAbstract}}"></quill-view-html>
            <br>
            <br>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal"  *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1" *ngIf="!tokenStorage.getToken1()">Request Full-Text</button></div>

        </div>
      </div>
      <br>
      <br>
      <div class="card">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              <h6>Table Of contents</h6>
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <quill-view-html content="{{article.toc}}"></quill-view-html>
              <br>
              <br>
              <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editProfileModal"  *ngIf="tokenStorage.getToken1()">Request Full-Text</button>
              <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal1" *ngIf="!tokenStorage.getToken1()">Request Full-Text</button></div>

          </div>
        </div>
      </div>
  </div>
</div>
</div>
</div>


<!--download modal-->
<div
  class="modal fade"
  id="editProfileModal2"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content download">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Download Pending</h5>
        <button
          type="button"
          class="btn-close btn-sm "
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <span class="form-text">Downloading...</span>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <br>
      <br>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn  btn-sm btn-primary"
          data-bs-dismiss="modal">
          <a href="/signup" style="color: white;text-decoration: none;">Join For Free</a>
        </button>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<!--payment modal-->
<div
  class="modal fade"
  id="editProfileModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">To proceed effect payment</h5>
        <button
          type="button"
          class="btn-close btn-sm "
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
          <div class="form-group mb-2">
            <label>Name of Article</label>
            <input
              id="nameofarticle"data-bs-target="#editProfileModal"
              type="text"
              class="form-control"
              required/>
          </div>
      <div class="form-group mb-2">
        <label>Account Number</label>
        <input
          id="account"
          type="text"
          class="form-control"
          required/>
      </div>
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn  btn-sm btn-primary"
              data-bs-dismiss="modal">
              Save
            </button>
          </div>
      </div>
    </div>
  </div>

<!-- Modal for users with no account-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel1">Read full article</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Please login to proceed !!!</h5>
      </div>
      <div class="modal-footer">
        <a routerLink="/login"><button type="button" data-bs-dismiss="modal" class="btn btn-primary">Login</button></a>
      </div>
    </div>
  </div>
</div>
