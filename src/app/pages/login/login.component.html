<div *ngIf="errorMessage != ''" class="alert alert-danger errorMessage" role="alert">
    <h4>{{ errorMessage }}</h4>
</div>
<div class="container">
    <div class="left">
        <img src="../../../assets/login-logo.png" alt="Login logo">
    </div>
    <div class="right">
        <div class="col-sm-10">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h5>Login to your account</h5>
                <br>
                <div class="mb-3">
                  <input 
                       formControlName="email" 
                       type="email" 
                       class="form-control" 
                       placeholder="Email address">
                </div>
                <span class="text-danger"
                                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
                <div class="mb-3">
                  <input 
                       formControlName="password"
                       type="password" 
                       class="form-control" 
                       placeholder="password"
                       minlength="8">
                </div>
                            <span 
                                class="text-danger"
                                *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required && registerFormControl.password.errors">
                                Password is required
                            </span>
                            <span class="text-danger"
                                  *ngIf="(registerFormControl.password.errors?.minlength)">
                                  Password should have minimum 8 characters
                            </span>

                <span>Forgot Password</span>

                <div class="form-group">
                   <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <h6>Don't have an account yet? &nbsp; <a routerLink = "/signup">Sign up</a></h6>
              </form>
        </div>
    </div>
</div>
