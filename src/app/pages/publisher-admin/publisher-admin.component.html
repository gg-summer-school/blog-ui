<div class="row d">
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-5">
    <app-status></app-status>
  </div>
</div>

<div class="container">
  <div class="col-md-9">

    <div class="row">
      <div class="col-md-3">
        <b>Publishers </b>
      </div>

      <div class="col-md-3">
        <b>Number of Articles</b>
      </div>

      <div class="col-md-3 em">
        <b>Email</b>
      </div>

      <div class="col-md-2">
        <b>Action</b>
      </div>
    </div>

    <div  *ngFor="let publisher of publishers" class="table">
      <div class="row">
        <div class="col-md-3">
          <a>{{ publisher.name }}</a><br>
        </div>

        <div class="col-md-3 art">
          <a>{{numberOfArticles.length}}</a><br>
        </div>

        <div class="col-md-2">
          <a>{{ publisher.email }}</a><br>
        </div>

        <div class="col-md-3 ema">
          <tr><button (click)="suspendPublisher(publisher.id)" class="btn btn-dark but">{{status}}</button>&nbsp;&nbsp;
            <button class="btn btn-outline-secondary" (click)="addRoleToUser(publisher.id)">Add Role</button></tr>
        </div>
      </div>
    </div>
<br>

  </div>
</div>
