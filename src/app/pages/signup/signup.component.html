<div *ngIf="errorMessage != ''" class="alert alert-danger errorMessage" role="alert">
    <h4>{{ errorMessage }}</h4>
</div>
<!--<div class="row">-->
<!--  <div class="col-xs-12 col-sm-6 col-md-8">-->
<div class="container">

  <div class="left">
    <img src="../../../assets/signup.png">
  </div>

  <div class="right">
    <div class="register-form">
        <div class="col-sm-10">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-items">
            <h5><b>Create your account</b></h5>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
              </div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at least 8 characters
                </div>
                <div *ngIf="f.password.errors.maxlength">
                  Username must not exceed 40 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <br/>
              <label>Choose role</label>
              <select
                    [(ngModel)] = "role"
                    class="form-select mt-3"
                    required formControlName="role">
                <option value="USER">Reader</option>
                <option value="PUBLISHER">Publisher</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-cl">Create your account</button>
            </div>
            <h5>Already have an account? &nbsp;<a routerLink = "/login">Login</a></h5>
          </form>
        </div></div>
  </div>
