<div class="row d">
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-5">
    <app-status></app-status>
  </div>

  <div class="col-md-10 ">
    <h4>Requests</h4>
    <br>
    <table class="table table-borderless table-responsive table-sm">
      <thead>
      <tr>
        <th scope="col"><b>Pending Publishers (03)</b></th>
        <th scope="col"><b>Email</b></th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngFor="let p of publishers">
      <br>
      <tr >
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
        <td>
          <button class="btn btn-dark but" (click)="approvePublisher(p.id)">Accept</button>&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="declineUser(p.id)"> Decline</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
