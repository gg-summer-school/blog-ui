<div *ngIf="errorMessage != ''" class="alert alert-danger errorMessage" role="alert">
    <h4>{{ errorMessage }}</h4>
</div>

<div class="container-fluid">
  <div class="row registration">
    <div class="col-md-2"></div>
    <div class="col-md-8 registration__card">
      <div class="row">
        <div class="col-md-6 registration__image">
          <img src="../../../assets/login-logo.png" alt="Login logo" >
        </div>
        <div class="col-md-6 registration__form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="registration__fields">
            <h5 class="registration__header">{{'Login.Account'| translate }}</h5>
            <br>
            <div class="form-group mb-4">
              <label  class="registration__label">{{'Signup.Email'| translate }}</label>
              <input
                formControlName="email"
                type="email"
                class="form-control registration__email_field"
              >
              <span class="text-danger"
                    *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                {{'Login.ERequired'| translate }}
                            </span>
              <span class="text-danger"
                    *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                {{'Login.Invalid'| translate }}
                            </span>
            </div>
            <div class="form-group">
              <label class="registration__label">{{'Signup.Password'| translate }}</label>
              <input
                formControlName="password"
                type="password"
                class="form-control registration__password_field"
                minlength="8"
              >
              <span
                class="text-danger"
                *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required && registerFormControl.password.errors">
          {{'Login.PRequired'| translate }}
        </span>
              <span class="text-danger"
                    *ngIf="(registerFormControl.password.errors?.minlength)">
                                  {{'Login.Password1'| translate }}
                            </span>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary registration__button">{{'Login.Login1'| translate }}</button>
            </div>
            <div class="d-flex justify-content-between">
              <h6 class="registration__label">{{'Login.Account1'| translate }} <a routerLink = "/signup" class="registration__link">{{'Login.Signup'| translate }}</a></h6>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
